name: Stale Issues

on:
  workflow_call:
    inputs:
      days-before-stale:
        description: "Days of inactivity before marking as stale"
        type: number
        default: 60
      days-before-close:
        description: "Days after stale before closing"
        type: number
        default: 7

jobs:
  stale:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/stale@v9
        with:
          days-before-issue-stale: ${{ inputs.days-before-stale }}
          days-before-issue-close: ${{ inputs.days-before-close }}
          stale-issue-message: >
            This issue has been automatically marked as stale due to
            inactivity. It will be closed in 7 days if no further
            activity occurs.
          days-before-pr-stale: -1
          days-before-pr-close: -1
